# Simple Voice Chat server config for OKICRAFT Modpack
# These settings are applied when a new world/server is created

# The port for voice chat (UDP)
port=24454

# Voice distances
max_voice_distance=48.0
whisper_distance=24.0

# Codec settings
codec=VOIP
mtu_size=1024
keep_alive=1000

# Features
enable_groups=true
allow_recording=true
spectator_interaction=false
spectator_player_possession=false
force_voice_chat=false
login_timeout=10000
broadcast_range=-1.0
allow_pings=true
